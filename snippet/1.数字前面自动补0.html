<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数字前面自动补0</title>
</head>
<body>
<p class="score">1</p>
<script src="js/jQuery.js"></script>
<script src="js/common.js"></script>
<script>
    $(function () {
        var score = parseInt($('.score').text());

        $('.score').text(prmt.addZeroPre(score, 8));
    });
</script>
</body>
</html>
